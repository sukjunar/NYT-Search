<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<header>
    <h1>New York Times Search</h1>
</header>
<form>
    <div id="articleArea">
    <h3>Search Paramaters</h3>
    <p>Search Term:</p><br>
    <input id = "searchInput" type = "text">
    <br>
    <p>Number of Records to Retrieve:</p><br>
    <select id = "selectOptions">
        <option id = "val1" value ="1">1</option>
        <option id = "val2" value ="5">5</option>
        <option id = "val3" value ="10">10</option>
    </select>
    <p id = "startYear">Start Year (Optional):</p><br>
    <input id = "startYearInput" type = "text"> 
    <p id = "endYear">End Year (Optional):</p><br>
    <input id = "endYearInput" type = "text">
    <button id = "search">Search</button>
    <button id = "clear">Clear</button>
</div>
</form>
<div>
    <h3>Top Articles</h3>
</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>    
  <script src="app.js"></script>
</body>
</html>
